hero:
  image: /images/uploads/ras-choc-home.jpg
  title: Cook's Chocolate
story: >-
  Cook's Chocolate is a hand creafted chocolate store that wants to provide hand
  made chocolate for everyone. Chocolate should be enjoyed, and you enjoy most
  what you make yourself. We provide the option for people to create the custom
  chocolate bars. By teaming up with local farmers we provide delicious hand picked
  fresh freeze dried fruit and sustainably picked nuts. All of our chocolate is
  personaly selected and tested to make sure that every bar will be one to live
  for.
